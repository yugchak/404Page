<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 关键修复：添加 color-scheme 防暗色插件 -->
  <meta name="color-scheme" content="dark">
  <title>404 Page Not Found</title>
  <!-- 关键修复：确保 CSS 路径正确（相对路径） -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* 关键修复：覆盖暗色插件干扰 */
    svg {
      filter: none !important;
      color-interpolation-filters: sRGB;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  
  <!-- 关键修复：移除多余的 svgWrap_3（原始代码中不存在） -->
  <div class="wrap">
    <!-- 保持原始 SVG ID 不变 -->
    <svg id="svgWrap_1" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <path id="id1_1" d="M250,50 C360.46,50 450,139.54 450,250 C450,360.46 360.46,450 250,450 C139.54,450 50,360.46 50,250 C50,139.54 139.54,50 250,50 Z" />
      <path id="id1_2" d="M250,50 C360.46,50 450,139.54 450,250 C450,360.46 360.46,450 250,450 C139.54,450 50,360.46 50,250 C50,139.54 139.54,50 250,50 Z" />
    </svg>
    <svg id="svgWrap_2" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <path id="id2_1" d="M250,100 C332.84,100 400,167.16 400,250 C400,332.84 332.84,400 250,400 C167.16,400 100,332.84 100,250 C100,167.16 167.16,100 250,100 Z" />
      <path id="id2_2" d="M250,100 C332.84,100 400,167.16 400,250 C400,332.84 332.84,400 250,400 C167.16,400 100,332.84 100,250 C100,167.16 167.16,100 250,100 Z" />
    </svg>
  </div>

  <!-- 保持原始标题 -->
  <h2>Page Not Found</h2>

  <!-- 保持原始滤镜定义 -->
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <filter id="glow">
        <feGaussianBlur class="blur" result="coloredBlur" stdDeviation="4"></feGaussianBlur>
        <feMerge>
          <feMergeNode in="coloredBlur"></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </defs>
  </svg>
</body>
</html>
